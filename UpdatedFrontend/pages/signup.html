<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="css/signup.css">
  <!-- <script defer src="js/login.js"></script> -->
</head>
  <body>
    <div class="wrapper">
      <div class="title"><span>Create Account</span></div>
      <form id="signup-form ">
        <div class="half-row">
            <i class="fas fa-user"></i>
            <input type="text" id="firstname" placeholder="firstname" required />
        </div>
        <div class="half-row">
            <i class="fas fa-user"></i>
            <input type="text" id="lastname" placeholder="lastname" required />
        </div>
        <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" id="email" placeholder="enter email" required />
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" id="password1" placeholder="create password" required />
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" id="password2" placeholder="re-enter password" required />
        </div>
        <div class="row button">
          <input type="submit" value="Signup"/>
        </div>
      </form>
    </div>
  </body>
</html>

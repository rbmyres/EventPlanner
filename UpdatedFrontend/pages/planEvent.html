<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Event</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="home.html">Events</a></li>
            <li><a href="myEvents.html">My Events</a></li>
            <li><a href="planEvent.html">Plan Event</a></li>
            <li><a href="manageUsers.html">Manage Users</a></li>
            <li class="profile"><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <main>
        <div class="event-form">
            <h2>Plan an Event</h2>
            <form action="createEvent.php" method="post">
                <!-- Event Name -->
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" name="eventName" required>
                </div>

                <!-- Event Date and Time -->
                <div class="form-group">
                    <label for="eventDate">Event Date</label>
                    <input type="date" id="eventDate" name="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Event Time</label>
                    <input type="time" id="eventTime" name="eventTime" required>
                </div>

                <!-- Event Location -->
                <div class="form-group">
                    <label for="eventLocation">Event Location</label>
                    <input type="text" id="eventLocation" name="eventLocation" required>
                </div>

                <!-- Event Description -->
                <div class="form-group">
                    <label for="eventDescription">Event Description</label>
                    <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Create Event</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
